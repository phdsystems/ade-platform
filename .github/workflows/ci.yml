name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linters
      run: |
        npm run lint --if-present
        npm run typecheck --if-present

  test-cli:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install CLI dependencies
      run: |
        cd cli
        npm ci

    - name: Build CLI
      run: |
        cd cli
        npm run build

    - name: Run CLI tests
      run: |
        cd cli
        npm test --if-present

  test-extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install extension dependencies
      run: |
        cd vscode-extension
        npm ci

    - name: Compile extension
      run: |
        cd vscode-extension
        npm run compile

    - name: Run extension tests
      run: |
        cd vscode-extension
        npm test --if-present

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-cli, test-extension]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install all dependencies
      run: |
        npm ci
        cd cli && npm ci && cd ..
        cd vscode-extension && npm ci && cd ..

    - name: Build all components
      run: |
        cd cli && npm run build && cd ..
        cd vscode-extension && npm run compile && cd ..

    - name: Package VSCode extension
      run: |
        cd vscode-extension
        npm run package --if-present

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          cli/dist/
          vscode-extension/out/
          vscode-extension/*.vsix

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level=moderate