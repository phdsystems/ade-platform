name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.1

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linters
      run: |
        pnpm run lint --if-present
        pnpm run typecheck --if-present

  test-cli:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.1

    - name: Install CLI dependencies
      run: |
        cd cli
        pnpm install --frozen-lockfile

    - name: Build CLI
      run: |
        cd cli
        pnpm run build

    - name: Run CLI tests
      run: |
        cd cli
        pnpm test --if-present

  test-extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.1

    - name: Install extension dependencies
      run: |
        cd vscode-extension
        pnpm install --frozen-lockfile

    - name: Compile extension
      run: |
        cd vscode-extension
        pnpm run compile

    - name: Run extension tests
      run: |
        cd vscode-extension
        pnpm test --if-present

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-cli, test-extension]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.1

    - name: Install all dependencies
      run: |
        pnpm install --frozen-lockfile
        cd cli && pnpm install --frozen-lockfile && cd ..
        cd vscode-extension && pnpm install --frozen-lockfile && cd ..

    - name: Build all components
      run: |
        cd cli && pnpm run build && cd ..
        cd vscode-extension && pnpm run compile && cd ..

    - name: Package VSCode extension
      run: |
        cd vscode-extension
        pnpm run package --if-present

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          cli/dist/
          vscode-extension/out/
          vscode-extension/*.vsix

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.1

    - name: Run security audit
      run: pnpm audit --audit-level=moderate